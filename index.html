<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="snake.png">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        /* Add custom styles */
        #score , #score-title  {
            font-size: 45px; /* Adjust this value as needed */
            font-weight: bold;
        }

        #start-game{
            font-size: 30px; /* Adjust this value as needed */
            font-weight: bold;
        }

    </style>
</head>
<body>
    <main>
        <center>
            <h1>Snake Game</h1>
            <table id="game-table">
                <tbody id="game-grid">
                    <!-- Grid will be generated by JavaScript -->
                </tbody>
            </table>
            <button id="start-game">Start Game</button>
            <!-- Add the score display element -->
            <p id="score-title">Score: <span id="score">0</span></p>
        </center>
    </main>

    <script type="module">
        import Snake from "./snake.js";
        import Drawer from "./drawer.js";
        import Directions from "./directions.js";

        const game = {
            rows: 15,
            columns: 25,
        };
        Object.freeze(game);

        const gameGrid = document.getElementById("game-grid");
        const scoreDisplay = document.getElementById("score");
        let score = 0;

        for (let row = 0; row < game.rows; row++) {
            const tableRow = document.createElement("tr");
            for (let column = 0; column < game.columns; column++) {
                const tableData = document.createElement("td");
                tableData.style.width = "30px";
                tableData.style.height = "30px";
                tableData.style.border = "1px solid black";
                tableData.style.background = "white";
                tableData.id = `${row}-${column}`;
                tableRow.appendChild(tableData);
            }
            gameGrid.appendChild(tableRow);
        }

        const snake = new Snake(game.rows, game.columns);
        const drawer = new Drawer(game.rows, game.columns);
        const startGameButton = document.getElementById("start-game");

        function updateScore() {
            score++;
            scoreDisplay.textContent = score;
        }

        function gameLoop() {
            setInterval(function() {
                snake.move();
                if (snake.isEating()) {
                    snake.grow();
                    snake.food = snake.generateFood();
                    updateScore();  // Update score when snake eats food
                }
                drawer.clearGrid();
                drawer.fillCells(snake.body);
                drawer.fillCell(snake.food.row, snake.food.column, snake.food.color);
            }, 260);
        }

        startGameButton.addEventListener("click", gameLoop);

        document.addEventListener("keydown", function(e) {
            if (e.key === "ArrowUp" && snake.direction !== Directions.DOWN) {
                snake.direction = Directions.UP;
            } 
            else if (e.key === "ArrowDown" && snake.direction !== Directions.UP) {
                snake.direction = Directions.DOWN;
            } 
            else if (e.key === "ArrowRight" && snake.direction !== Directions.LEFT) {
                snake.direction = Directions.RIGHT;
            } 
            else if (e.key === "ArrowLeft" && snake.direction !== Directions.RIGHT) {
                snake.direction = Directions.LEFT;
            }
        });
    </script>

</html>
